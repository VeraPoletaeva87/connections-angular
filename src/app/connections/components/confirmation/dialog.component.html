<div class="modal {{ visible ? 'visible' : 'hidden' }}">
    <div class="modal-content">
        <div class="margin-bottom">{{text}}</div>
        <app-button class="margin-right" (click)="deleteHandler()">Delete</app-button>   
        <app-button (click)="cancelHandler()">Cancel</app-button>      
    </div>
</div>
